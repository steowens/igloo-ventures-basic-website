<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="header-left">
                <img src="/img/logo.png" alt="{{ .Site.Title }}" class="logo">
                <div class="header-text">
                    <h1><a href="/" style="color: inherit; text-decoration: none;">{{ .Site.Title }}</a></h1>
                    <p class="tagline">{{ .Site.Params.tagline }}</p>
                </div>
            </div>
            <nav class="header-nav">
                <a href="/#about">About</a>
                <a href="/#services">Services</a>
                <a href="/#why">Why Us</a>
                <a href="/#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <article class="service-page">
                    <h1>{{ .Title }}</h1>
                    {{ .Content }}

                    <div class="cta-box">
                        <h3>Ready to Get Started?</h3>
                        <p>Let's discuss how this solution can work for your business.</p>
                        <a href="/#contact" class="cta-button">Contact Me</a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
